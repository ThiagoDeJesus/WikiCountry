<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiCountry</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/select.css">
    <link rel="stylesheet" href="assets/css/paises.css">
    <link rel="stylesheet" href="assets/css/paginator.css">
</head>
<body>
    <header class="cabecalho-padrao">
        <img class="logo-principal" src="assets/img/logo_principal.svg" alt="Logo principal da empresa Mova">
        <button class="button-return">
            
        </button>
    </header>
    <main>
        <div class="container">
            <div class="pesquisa">
                <div class="filtros">
                    <p class="filtrar-info">Filtrar por</p>

                    <div class="select-box">
                        <div class="options-container">
                            <div class="option">
                                <input type="radio" class="radio" id="escolha" name="category" />
                                <label for="escolha">Escolha uma opção</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="regiao" name="category" />
                                <label for="regiao">Região</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="capital" name="category" />
                                <label for="capital">Capital</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="lingua" name="category" />
                                <label for="lingua">Lingua</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="pais" name="category" />
                                <label for="pais">País</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="codigo-de-ligacao" name="category" />
                                <label for="codigo-de-ligacao">Código de ligação</label>
                            </div>
                        </div>

                        <div class="selected">
                            <p>Escolha uma opção</p>
                            <div class="arrow-down"></div>
                        </div>
                    </div>
                </div>
                
                <div class="filtros filtro2 hidden">
                    <p>Filtrar por</p>

                    <div class="select-box">
                        <div class="options-container">
                          
                        </div>

                        <div class="selected">
                            <p>Escolha uma opção</p>
                            <div class="arrow-down"></div>
                        </div>
                    </div>
                </div>

                <button class="button-pesquisar">Pesquisar</button>
            </div>
        </div>
        <div class="paises">
            <ul class="lista-paises">

            </ul>
        </div>
        <div class="paginator">
            <div class="anterior"></div>
            <div class="numeros">
                <div>1</div>
            </div>
            <div class="proximo"></div>
        </div>
    </main>
</body>
<script src="js/select.js"></script>
<script src="js/restCountries.js"></script>
</html>
